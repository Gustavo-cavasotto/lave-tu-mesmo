{% load static %}

<body>

    <main class="d-flex flex-nowrap" style="overflow-x: hidden;">
        <h1 class="visually-hidden">Sidebars examples</h1>

        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary"
            style="width: 280px; height: 100vh; overflow-x: hidden;">

            <img style="margin: 0; width: 200px;" src="{% static 'img/lave-tu-mesmo-logo.png' %}" alt="">

            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="{% url 'home' %}" class="nav-link link-body-emphasis fw-bold" aria-current="page">
                        <i class="fa-solid fa-house-chimney"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="{% url 'listar_agendamentos' %}" class="nav-link link-body-emphasis fw-bold">
                        <i class="fa-solid fa-calendar-days"></i>
                        Meus Agendamentos
                    </a>
                </li>

                {% if user.is_superuser %}
                <li>
                    <a href="{% url 'lista_estabelecimentos' %}" class="active nav-link link-body-emphasis fw-bold">
                        <i class="fa-solid fa-warehouse"></i>
                        Estabelecimentos
                    </a>
                </li>
                {% endif %}

                <li>
                    <a href="#" class="nav-link link-body-emphasis fw-bold ">
                        <i class="fa-solid fa-gear"></i>
                        Configurações
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'img/no-user.png' %}" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{user.username}}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item fw-bold" href="#"><i class="fa-solid fa-user"></i>&nbsp;Perfil</a></li>
                    <li><a class="dropdown-item fw-bold" href="{% url 'logout' %}">
                            <i class="fa-solid fa-power-off text-danger"></i>&nbsp;Logout</a></li>
                </ul>
            </div>
        </div>
    </main>

</body>

</html>
